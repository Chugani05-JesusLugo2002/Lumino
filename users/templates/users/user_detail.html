{% extends "base.html" %}

{% block title %}Lumino | {{ consumer }}'s profile{% endblock title %}

{% block main %}
<div class="d-flex flex-column align-items-center">
  <img src="{{ consumer.profile.avatar.url }}" alt="User avatar" class="rounded-circle mb-3" width="150">
  <h1 class="h3">{{ consumer }}</h1>
  <p class="text-muted mb-4">{{ consumer.profile.bio }}</p>
</div>
{% endblock main %}
