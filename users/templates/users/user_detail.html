{% extends "base.html" %}

{% block title %}Lumino | {{ target_user }}'s profile{% endblock title %}

{% block main %}
<div class="card">
  <div class="card-body">
    <div class="d-flex flex-column">
      <img src="{{ target_user.profile.avatar.url }}" alt="User avatar" class="rounded-circle mb-3" width="150">
    </div>
    <div class="d-flex flex-column align-items-center">
      <h1 class="h3">{{ target_user }}</h1>
      <p class="text-muted mb-4">{{ target_user.profile.bio }}</p>
    </div>
    <div class="mt-4 d-flex justify-content-between">
      
    </div>
  </div>
</div>



{% endblock main %}
