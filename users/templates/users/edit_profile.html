{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block main %}
<div class="container py-5 mb-5">
    <h1 class="mb-4 text-center">Editing my Profile</h1>

    <form action="" method="POST" novalidate class="needs-validation" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card shadow bg-light p-4">
            {% crispy form %}
        </div>
    </form>
</div>
{% endblock main %}
