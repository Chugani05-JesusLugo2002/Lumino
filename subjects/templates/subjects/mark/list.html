{% extends "base.html" %}

{% load subject_extras %}

{% block main %}

<div class="my-3 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
        <a href="{{ subject.get_absolute_url }}" class="h2 mx-3" data-bs-toggle="tooltip" data-bs-title="Back to {{ subject.code }}"><i class="bi bi-arrow-left-circle-fill"></i></a> 
        <h1 class="my-3">{{ subject.code }} marks</h1>
    </div>
    <div>
        <a href="{% url "subjects:edit-marks" subject.code %}" class="btn btn-primary">Edit marks</a>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Student</th>
            <th scope="col">Mark</th>
        </tr>
    </thead>
    <tbody>
        {% for enroll in enrolls %}
            {% mark_row enroll %}
        {% endfor %}
    </tbody>
</table>

{% endblock %}
