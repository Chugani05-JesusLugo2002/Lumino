<h1>Editing marks</h1>
<hr>
<form method="POST" novalidate>
    {% csrf_token %}
    {{ formset.management_form}}
    {% for enroll, form in enrolls_and_formset %}
        <div style="display: flex;">
            Student {{ enroll.student }} | {{ form }}
        </div>
    {% endfor %}
    <input type="submit" value="Save marks">
</form>
