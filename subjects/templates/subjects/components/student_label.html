{% load thumbnail %}
{% load fullname from users_extras %}

<span>
    {% thumbnail student.profile.avatar "36x36" format="PNG" as im %}
        <img class="mx-2" src="{{ im.url }}" alt="{{ student.name }} avatar">
    {% endthumbnail %}
    <a href="{{ student.profile.get_absolute_url }}" class="fw-bold text-decoration-none">{{ student|fullname }}</a>
</span>
