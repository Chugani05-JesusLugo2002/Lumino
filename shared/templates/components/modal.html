<!-- Button trigger modal -->
<button type="button" class="{{ css_class }}" data-bs-toggle="modal" data-bs-target="#{{ modal_id }}">
    {{ btn_label }}
</button>
  
  <!-- Modal -->
<div class="modal fade" id="{{ modal_id }}" tabindex="-1" aria-labelledby="title-{{ modal_id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="title-{{ modal_id }}">{{ title }}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{ body }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <a type="button" href="{{ url }}" class="{{ css_class }}">{{ modal_btn_label }}</a>
            </div>
        </div>
    </div>
</div>
